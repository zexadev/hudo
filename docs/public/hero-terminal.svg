<svg xmlns="http://www.w3.org/2000/svg" viewBox="20 20 360 260" fill="none">
  <!-- 终端窗口背景 -->
  <rect x="20" y="20" width="360" height="260" rx="12" fill="#1e1e2e" stroke="#313244" stroke-width="1.5"/>

  <!-- 标题栏 -->
  <rect x="20" y="20" width="360" height="40" rx="12" fill="#181825"/>
  <rect x="20" y="48" width="360" height="12" fill="#181825"/>

  <!-- 窗口按钮 -->
  <circle cx="48" cy="40" r="6" fill="#f38ba8"/>
  <circle cx="68" cy="40" r="6" fill="#fab387"/>
  <circle cx="88" cy="40" r="6" fill="#a6e3a1"/>

  <!-- 标题文字 -->
  <text x="200" y="45" text-anchor="middle" font-family="monospace" font-size="12" fill="#6c7086">hudo</text>

  <!-- 命令行内容 -->
  <!-- 提示符 -->
  <text x="40" y="90" font-family="monospace" font-size="12" fill="#a6e3a1">❯</text>
  <text x="56" y="90" font-family="monospace" font-size="12" fill="#cdd6f4">hudo</text>

  <!-- 菜单标题 -->
  <text x="40" y="115" font-family="monospace" font-size="11" fill="#89b4fa">  混沌 开发环境引导工具</text>
  <text x="40" y="132" font-family="monospace" font-size="11" fill="#313244">  ─────────────────────────</text>

  <!-- 菜单项 -->
  <text x="40" y="152" font-family="monospace" font-size="11" fill="#cba6f7">❯ [T] 工具</text>
  <text x="40" y="169" font-family="monospace" font-size="11" fill="#6c7086">  [L] 语言 &amp; 运行时</text>
  <text x="40" y="186" font-family="monospace" font-size="11" fill="#6c7086">  [D] 数据库</text>
  <text x="40" y="203" font-family="monospace" font-size="11" fill="#6c7086">  [E] IDE &amp; 编辑器</text>

  <text x="40" y="225" font-family="monospace" font-size="11" fill="#313244">  ─────────────────────────</text>

  <!-- 勾选项 -->
  <text x="40" y="245" font-family="monospace" font-size="11" fill="#a6e3a1">  ◉ Git</text>
  <text x="130" y="245" font-family="monospace" font-size="11" fill="#a6e3a1">◉ Node.js</text>
  <text x="240" y="245" font-family="monospace" font-size="11" fill="#6c7086">◯ Go</text>

  <!-- 光标 -->
  <rect x="40" y="255" width="8" height="14" rx="1" fill="#cba6f7" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0;0.8" dur="1.2s" repeatCount="indefinite"/>
  </rect>
</svg>
